    <script>
        // Lấy dữ liệu giỏ hàng từ localStorage
        function getCartItems() {
            const cartData = localStorage.getItem('cart');
            if (cartData) {
                return JSON.parse(cartData);
            }
            return [];
        }

        // Tính tổng tiền
        function calculateTotal(cartItems) {
            let total = 0;
            for (const item of cartItems) {
                total += item.price * item.quantity;
            }
            return total;
        }

        // Hiển thị thông tin giỏ hàng và tổng tiền
        function displayCartInfo() {
            const cartItems = getCartItems();
            const total = calculateTotal(cartItems);

            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = ''; // Xóa nội dung cũ

            if (cartItems.length === 0) {
                cartItemsDiv.innerHTML = '<p>Giỏ hàng của bạn trống.</p>';
                document.getElementById('total-amount').textContent = '0';
                document.getElementById('checkout-button').disabled = true; // Vô hiệu hóa nút thanh toán
                return;
            }

            for (const item of cartItems) {
                const itemDiv = document.createElement('div');
                itemDiv.innerHTML = `<p>${item.name} - Số lượng: ${item.quantity} - Giá: ${item.price.toLocaleString()} VNĐ</p>`;
                cartItemsDiv.appendChild(itemDiv);
            }

            document.getElementById('total-amount').textContent = total.toLocaleString() + " VNĐ";
            document.getElementById('checkout-button').disabled = false; // Kích hoạt nút thanh toán
        }

        // Xử lý sự kiện thanh toán
        function handleCheckout() {
            const cartItems = getCartItems();
            if (cartItems.length === 0) {
                alert('Giỏ hàng của bạn trống!');
                return;
            }

            // Thực hiện các bước thanh toán (ví dụ: gửi dữ liệu đến máy chủ)
            // Ở đây, chúng ta chỉ hiển thị một thông báo đơn giản
            alert('Thanh toán thành công! Cảm ơn bạn đã mua hàng.');

            // Xóa giỏ hàng sau khi thanh toán thành công (tùy chọn)
            localStorage.removeItem('cart');
            displayCartInfo(); // Cập nhật lại giao diện
            // Chuyển hướng đến trang chủ hoặc trang đơn hàng (tùy chọn)
            // window.location.href = '/';
        }

        window.onload = function() {
            displayCartInfo(); // Hiển thị giỏ hàng khi trang được tải
            document.getElementById('checkout-button').addEventListener('click', handleCheckout);
        };
    </script>
