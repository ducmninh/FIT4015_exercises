<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP FLOWERS</title>
</head>
<body>
    <audio id="background-music" src="music/phanmanhquynh.mp3" autoplay loop></audio>

    <img src="imagesbai .jpg" alt="" height="950">
    <script>
        let images = []; // Khởi tạo mảng rỗng
        let slideIndex = 0;
    
        function slideshow() {//chạy tự động
        let slider = document.querySelector('img');
        slideIndex = (slideIndex + 1) % images.length;
    
        // Kiểm tra nếu images có dữ liệu thì mới chạy tiếp
        if (images.length > 0) {
            slider.src = `${images[slideIndex].filename}`;
        }
        }
        // Đọc dữ liệu từ flowers.json 
        fetch('./flowers.json')
        .then(response => response.json())
        .then(data => {
            images = data; // Gán dữ liệu đọc được vào biến images
            slideshow(); // Gọi slideshow lần đầu tiên để hiển thị ảnh
            setInterval(slideshow, 2000); // Bắt đầu slideshow
        })
        .catch(error => {
            console.error('Lỗi khi đọc file JSON:', error);
        });
    </script>
</body>
</html>
